<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GetByTag</title>
</head>
<body>

<p>One</p>
<p>two</p>
<p>Three</p>
<p>four</p>
<p>five</p>
<p>six</p>
<button onclick=" Demo()">Submit</button>

<script>
    function Demo()
    {
    let a=document.getElementsByTagName("p");
    for (let i=0;i<a.length;i++)
    {
    a[i].style.color="gold";
    }
    }

</script>



</body>
</html>
