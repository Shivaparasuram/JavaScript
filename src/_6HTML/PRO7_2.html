<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OnMouseOver!</title>
    <style>
        #bird {
          width: 300px;
          height: 200px;       /* fixed height */
          object-fit: cover;   /* keeps image inside box neatly */
          transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
<img id="bird" src="https://tinyurl.com/mpzr52wu" alt="Bird image">

<script>
    const bird = document.getElementById("bird");

    bird.addEventListener("mouseover", () => {
      bird.src = "https://tinyurl.com/vaec7b5a";
    });

    bird.addEventListener("mouseout", () => {
      bird.src = "https://cdn.cosmos.so/cb435694-d900-4d11-bff9-1601062fb21d?format=jpeg";
    });
</script>
</body>
</html>
